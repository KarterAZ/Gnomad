<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/6f41d4e089.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="main-content">
            <iframe
                width="100%"
                height="100%"
                style="border:0"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCHOIzfsDzudB0Zlw5YnxLpjXQvwPmTI2o
                    &q=Klamath+Falls+OR">
            </iframe>
        </div>
        <div id="footer">
            <div class="footer-button">
                <button id="map_button">
                    <i class="fa-solid fa-map"></i>
                </button>
            </div>

            <div class="footer-button">
                <button id="pin_button">
                    <i class="fa-solid fa-map-pin"></i>
                </button>
            </div>

            <div class="footer-button">
                <button id="settings_button">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="cover-color">
        <div id="settings-menu">
            <div id="settings-header">
                <div class="hz-spacer">

                </div>
                <div>Settings</div> 
                <div class="hz-spacer" id="close-settings">
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div id="settings-body">
                
            </div>
        </div>
    </div>
</body>
</html>
